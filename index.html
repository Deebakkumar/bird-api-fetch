<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> eBird API </title>
   <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .observation {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="container" id="observationContainer"></div>

  <script>
    

    const fetchObservationData = async () => {
      try {
        const response = await fetch("https://api.publicapis.org/entries")
        
  const data = await response.json();
  console.log(data)
        
var count = data.count;
var entries = data.entries;


    
        const observationContainer = document.getElementById('observationContainer');

        entries.forEach(observation => {
          const observationCard = document.createElement('div');
          observationCard.classList.add('observation');
          observationCard.innerHTML = `
            <h3>API Name: ${observation.API}</h3>
            <p><strong>name:</strong> ${observation.API}</p>
            <p><strong>category:</strong> ${observation.Category}</p>
            <p><strong>link:</strong> ${observation.Link}</p>
            <p><strong>booleyan:</strong> ${observation.Cors}</p>
          `;
          observationContainer.appendChild(observationCard);
        });
      } catch (error) {
        console.error('Error fetching observation data:', error);
      }
    };

    fetchObservationData();
  </script>
</body>
</html>
